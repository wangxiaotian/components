<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table 组件</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href='css/table.css'>
    <!-- <script src='dest/js/table.js'></script> -->
    <script src="/lib/js/doT.js"></script>
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/lib/util.js"></script>
    <script src="table.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-6">
                    <h3>table</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form action="" role="form" class="form-horizontal table1-form">
                    <div class="form-group">
                        <label for="name" class="control-label col-xs-1" style="text-align:left">公司名</label>
                        <div class="col-xs-3">
                            <input type="text" name="name" class="form-control" placeholder="请输入公司名">
                        </div>
                        <div class="col-xs-2 pull-right" style="text-align:right">
                            <button type="submit" class="btn btn-primary table1-btn">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="table1"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal-alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
                </div>
                <div class="modal-body">
                    在这里添加一些文本
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
    <button id="test">tst</button>
    <script>
    jQuery(function() {
        var a = function(container,title,body){
            var $modal = $(container),
                $title = $(container).find('.modal-header').find('h4'),
                $body = $(container).find('.modal-body');
            $title.text(title);
            $body.text(body);
            $modal.modal('show');
            console.log($('#a').length);
        };
        $('button').on('click', function() {
            Utils.alert('#myModal-alert','提示','确定继续吗');
        })
        /*Utils.alert('dialog', '提示', '确定要继续吗');*/
        var ops = [];
        ops.push({
            name: '查看',
            todo: function(that) {
                var that = that;
                var index = $(that).parents('tr').index();
                alert('hah ' + index)
            }
        })
        ops.push({
            name: '编辑',
            todo: function() {
                var index = $(this).index();
                alert('heh' + index)
            }
        })
        xxtable.init({
            container: '.table1',
            url: '/table/api/table.json',
            operations: ops,
            thRow: [{
                'name': 'name',
                'alias': '姓名',
            }, {
                'name': 'job',
                'alias': '工作'
            }, {
                'name': 'phone',
                'alias': '电话'
            }],
            filterForm: '.table1-form',
            filterBtn: '.table1-btn',
            dataCallback: function(res) {
                var data = res.data.trData;
                $.each(data, function(index, val) {
                    val.job = val.job + '<a href = "https://www.baidu.com">查看</a>';
                })
                return data;
            }
        })
    })
    </script>
</body>

</html>
