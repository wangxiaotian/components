<table class="table table-bordered table-hover table-striped" style = "margin:0">
	<thead>
		<tr>
			{{~ it.thData:item}}
			<th>{{=item}}</th>
			{{~}} 

			{{? it.opsData.length > 0}}
			<th>操作
			{{?}}
		</tr>
	</thead>
	<tbody>
		{{~ it.trData:item}}
		<tr>
			{{ for(var prop in item){ }}
				<td>{{=item[prop]}}</td>
			{{ } }}
		</tr>
		{{~}}

		{{? it.opsData.length > 0}}
		{{~ it.opsData:item2}}
		<tr>
			{{for(var prop in item2){ }}
				<td>{{=item2[prop]}}</td>
			{{ } }}
		</tr>
		{{~}}
		{{?}}
	</tbody>
</table>
