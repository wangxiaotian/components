<table class="table table-bordered table-hover table-striped" style = "margin:0">
	<thead>
		<tr>
			{{~ it.thData:item}}
			<th>{{=item}}</th>
			{{~}}
		</tr>
	</thead>
	<tbody>
		{{~ it.trData:item}}
		<tr>
			{{ for(var prop in item){ }}
				<td>{{=item[prop]}}</td>
			{{ } }}
		</tr>
		{{~}}
	</tbody>
</table>
