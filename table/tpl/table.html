<table class="table table-bordered table-hover table-striped" style = "margin:0">
	<thead>
		<tr>
			{{~ it.thData:item}}
			<th>{{=item}}</th>
			{{~}} 

			{{? it.opsData.length > 0}}
			<th>操作</th>
			{{?}}
		</tr>
	</thead>
	<tbody>
		{{~ it.trData:row}}
		<tr>
			{{~ row:item}}
				<td>{{= item}}</td>
			{{~}}
			{{? it.opsData.length > 0}}
				<td style = "width: 200px;">
					{{~ it.opsData:item2}}
						{{= item2}}
					{{~}}
				</td>
			{{?}}
		</tr>
		{{~}}
	</tbody>
</table>
