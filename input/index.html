<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文本输入组件</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/lib/js/doT.js"></script>
    <script src="/lib/util.js"></script>
    <script src="input.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h4>Input</h4>
            </div>
        </div>
        <div class="row">
            <form action="" class="form-horizontal form1">
                <div class="col-xs-4">
                    <input type="text" class="input1" name='company' data-placeholder="请输入公司名" data-alias="公司名">
                </div>
                <div class="col-xs-4">
                    <input type="text" class="input2" name='user' data-placeholder="请输入账号" data-alias="账号">
                </div>
                <div class="col-xs-4">
                    <input type="text" class="input3" name='pwd' data-placeholder="请输入密码" data-alias="密码">
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <input type="text" class="select1" data-alias="部门">
            </div>
            <div class="col-xs-1">
                <button class="btn btn-block btn-success submit">提交</button>
            </div>
        </div>
    </div>
    <script>
    $(function() {
        //	初始化文本输入
        xxinput.initText({
                container: '.input1',
                length: 8,
                labelLength: 3,
                postfix: '美元'
            })
         xxinput.initText({
                container: '.input2',
                length: 8, 
                labelLength: 2
            })
          xxinput.initText({
                container: '.input3',
                length: 8,
                labelLength: 2
            })
            //	下拉框初始化
        xxinput.initSelect({
            container: '.select1',
            length: 8,
            labelLength: 2,
            dataSource: {
                url: 'api/select.json'
            },
            defaultOption: '请选择部门',
            dataCallback: function(res) {
                var data = res.data;
                return data;
            }
        })
        //	初始化表单
        xxinput.initForm({
        	container: '.form1',
        	action: 'https://zhidao.baidu.com/question/418329304.html',
        	submitBtn: '.submit'
        })
    })
    </script>
</body>

</html>
