<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文本输入组件</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/lib/js/doT.js"></script>
    <script src="/lib/util.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h4>Input</h4>
            </div>
        </div>
        <div class="row">
            <form action="" class="form-horizontal form1" role='form'>
                <div class="col-xs-4">
                    <input type="text" class="input1" name='company' data-placeholder="请输入公司名" data-alias="公司名">
                </div>
                <div class="col-xs-4">
                    <input type="text" class="input2" name='user' data-placeholder="请输入账号" data-alias="账号">
                </div>
                <div class="col-xs-4">
                    <input type="text" class="input3" name='pwd' data-placeholder="请输入密码" data-alias="密码">
                </div>
                <div class="col-xs-6">
                    <input type="text" class="select1" data-alias="部门" name="select">
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-3">
                        <label for="checkbox">复选框</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="apple" name="apple">选项1</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="apple2" name="apple">选项2</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="apple3" name="apple">选项3</label>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="radio">
                            <label for="">
                                <input type="radio" name="optionsRadios" value="option1">单选1</label>
                        </div>
                        <div class="radio">
                            <label for="">
                                <input type="radio" name="optionsRadios" value="option2">单选2</label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-block btn-success submit">提交</button>
                </div>
            </form>
        </div>
        <div class="row">
            <form class="form form-horizontal cascade1" role="form">
                <div class="col-xs-4">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </div>
            </form>
            <form action="" class="form-horizontal cascade2">
                <div class="col-xs-4">
                    <input type="text">
                </div>
                <div class="col-xs-4">
                    <input type="text">
                </div>
                <div class="col-xs-4">
                    <input type="text">
                </div>
            </form>
        </div>
        <div class="modal fade" id="myModal-alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
                    </div>
                    <div class="modal-body">
                        在这里添加一些文本
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-success">
                            提交更改
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
    </div>
    <script>
    $(function() {
        //  初始化文本输入
        xxinput.initText({
            container: '.input1',
            length: 8,
            labelLength: 3,
            postfix: '美元'
        });
        xxinput.initText({
            container: '.input2',
            length: 8,
            labelLength: 2
        });
        xxinput.initText({
            container: '.input3',
            length: 8,
            labelLength: 2
        });
        //  下拉框初始化 
        xxinput.initSelect({
            container: '.select1',
            length: 8,
            labelLength: 2,
            dataSource: {
                url: 'api/select.json'
            },
            defaultOption: '请选择部门',
            dataCallback: function(res) {
                var data = res.data.companies;
                return data;
            },
            params: {
                name: "name",
                id: "id"
            }
        });
        xxinput.initCascade({
            container: '.cascade1',
            params: [{
                dataSource: {
                    url: 'api/select.json'
                },
                name: 'company',
                length: 8,
                labelLength: 4,
                defaultOption: '请选择公司',
                labelName: '公司',
                dataCallback: function(res) {
                    var data = res.data.companies;
                    return data;
                },
                params: {
                    name: 'name',
                    id: 'id'
                }
            }, {
                dataSource: {
                    url: 'api/select2.json'
                },
                name: 'department',
                length: 8,
                labelLength: 4,
                defaultOption: '请选择部门',
                labelName: '部门',
                dataCallback: function(res) {
                    var data = res.data.department;
                    return data;
                },
                params: {
                    name: 'name',
                    id: 'id'
                }
            }, {
                dataSource: {
                    url: 'api/select3.json'
                },
                name: 'user',
                length: 8,
                labelLength: 4,
                defaultOption: '请选择人员',
                labelName: '人员',
                dataCallback: function(res) {
                    var data = res.data.user;
                    return data;
                },
                params: {
                    name: 'name',
                    id: 'id'
                }
            }]
        });

            },{

                },

                labelLength: 4, 
                defaultOption: '请选择部门',

                }
            },{
                dataSource: {

                },
                name: 'user',
                length: 8,
                labelLength: 4,
                defaultOption: '请选择人员',
                labelName: '人员',
                dataCallback: function(){
                    console.log('数据处理')
                }
            }]
        })*/
        //  初始化表单
        xxinput.initForm({
            container: '.form1',
            action: 'api/select.json',
            submitBtn: '.submit',
            submitSuccess: function() {
                // window.location.href = '/table'
            }
        });
    })
    </script>
</body>

</html>
