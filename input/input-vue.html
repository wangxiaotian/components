<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>input</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/lib/js/vue.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>select</h3>
            </div>
        </div>
        <div class="row" id="hah">
            <div v-for = "(n,idx) in arr" class="col-xs-4">
            	<p :select="'select' + idx">haha</p>

                <xx-select :select="select0"></xx-select>

            </div>
        </div>
    </div>
    <script>
    $(function() {
        Vue.component('xx-select', {
            template: '<div class="form-group">\
								<label :class = "select.label.show + \'control-label\' + \'col-xs \' + select.label.width" class="hide control-label col-xs-4">{{select.label.name}}</label>\
							 	<div :class = "\'col-xs- \' + select.select.width">\
							 		<select :name = "select.select.name" class="form-control" v-model = "selected">\
										<option value = "default">{{select.select.default}}</option>\
										<option v-for = "item in select.select.data" :value = "item.id">{{item.name}}</option>\
							 		</select>\
							 	</div>\
							</div>',
            props: ['select'],
            data: function(){
            	return {
            		selected: 'default'
            	}
            }
        })
        new Vue({
            el: '#hah',
            data: {
                list: '',
                arr: [1],
                select0: {
                    label: {
                        show: 'hide',
                        name: '',
                        width: ''
                    },
                    select: {
                        width: 12,
                        name: 'user',
                        default: '请选择用户',
                        data: ''
                    },
                    selected: 'default'
                }
            },
            methods: {
                getData: function() {
                    this.select0.select.data = [{
                        name: '哈哈哈',
                        id: 1
                    }, {
                        name: '呵呵呵',
                        id: 2
                    }, {
                        name: '啊啊啊',
                        id: 3
                    }]
                    console.log(this.select)
                }
            },
            mounted: function() {
                this.getData();
            }
        })
    })
    </script>
</body>

</html>
