<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>弹窗</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/lib/util.js"></script>
    <script src = "popup.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>Popup</h3>
            </div>
        </div>
        <div class="row">
        	<div class="col-xs-12">
        		<div class="col-xs-1">
        			<button id = "test1" class="btn btn-default">test1</button>
        		</div>
        		<div class="col-xs-1">
        			<button id = "test2" class="btn btn-default">test2</button>
        		</div>
        		<div class="col-xs-1">
        			<button id = "test3" class="btn btn-default">test3</button>
        		</div>
        	</div>
        </div>
        <div class="modal fade" id="myModal-alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                    模态框（Modal）标题
                </h4>
                    </div>
                    <div class="modal-body">
                        在这里添加一些文本
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-success">
                            提交更改
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
    </div>
    <script>
    	$(function(){
    		$('#test1').on('click',function(){
    			xxpopup.init({
    				container: '#myModal-alert',
    				title: '提示',
    				body: '确定要继续吗？',
    				btnCallback: function(){
    					alert('hah')
    				}
    			})
    		})
    		$('#test2').on('click',function(){
    			xxpopup.init({
    				container: '#myModal-alert',
    				title: '提示',
    				body: '确定要继续吗？',
    				btnCallback: function(){
    					alert('heheh')
    				},
    				type: 'confirm',
    				btnText: '继续'
    			})
    		})
    		$('#test3').on('click',function(){
    			xxpopup.init({
    				container: '#myModal-alert',
    				title: '警告',
    				body: '确定要继续吗？',
    				btnCallback: function(){
    					alert('危险操作')
    				},
    				type: 'alert',
    				btnText: '我确认'
    			})
    		})
    	})
    </script>
</body>

</html>
